<!DOCTYPE html>
<html>
<head>
	<title>Grid Generator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <button id="add-grid-btn">Add Grid</button>

        <div id="add-grid-form" class="hidden">
            <label for="grid-x">Number of X elements:</label>
            <input type="number" id="grid-x" name="grid-x" min="1" max="10" value="1" class="input">

            <label for="grid-y">Number of Y elements:</label>
            <input type="number" id="grid-y" name="grid-y" min="1" max="10" value="1" class="input">

            <button id="generate-grid-btn">Generate Grid</button>

        </div>
    </div>

	<script src="main.js"></script>
</body>
</html>
